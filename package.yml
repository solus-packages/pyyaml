name       : pyyaml
version    : 3.12
release    : 6
source     :
    - http://pyyaml.org/download/pyyaml/PyYAML-3.12.tar.gz : 592766c6303207a20efc445587778322d7f73b161bd994f227adaa341ba212ab
license    : MIT
component  : programming.python
summary    : Python YAML binding
description: |
    YAML is a data serialization format designed for human readability and interaction with scripting languages.
builddeps  :
    - pkgconfig(python-3.5)
    - pkgconfig(yaml-0.1)
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
